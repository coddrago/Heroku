  installation: "<emoji document_id=5363805650327450240>▪️</emoji> ¡La instalación es muy fácil! Solo ingresa lo siguiente en la terminal de tu servidor:\n<pre><code class=\"language-bash\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install git &amp;&amp; sudo apt install python3-pip &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n<emoji document_id=5299027123913105700>😐</emoji> Si no tienes acceso sudo, simplemente elimina los pasos iniciales.\n\n<emoji document_id=5300777464820145682>🥳</emoji> Repasemos algunos argumentos:\n\n<emoji document_id=5787313834012184077>🔐</emoji> El argumento <code>--root</code> te permite ejecutar Heroku como <b>usuario root</b>.\n\n<emoji document_id=5785209342986817408>🌎</emoji> El argumento <code>--no-web</code> habilita el inicio de sesión en tu cuenta <b>directamente en la terminal, en lugar de a través de un enlace</b> <code>{}.lhr.life</code>.\n\n<emoji document_id=5471895949804575096>🤲</emoji> Sin embargo, si quieres migrar desde Heroku de hikariatama, descarga este módulo:\n<pre><code class=\"language-heroku\">{prefix}dlm https://mods.codrago.top/SwitchToHeroku.py</code></pre>\nEs completamente seguro y te ayudará a actualizar a Heroku automáticamente"
  vds_install: "🪐 <b>Instalación en 💎 VDS:</b>\n<pre><code class=\"language-bash\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install git &amp;&amp; sudo apt install python3-pip &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>"
  jamhost_install: "🪐 <b>Instalación en 🧃 JamHost:</b>\n\n<b>Ve a @jamhostbot, escribe </b><code>/pay</code><b> y sigue sus instrucciones.</b>"
  userland_install: "<b>🪐 Instalación en 🐧 UserLAnd:\n\nInstala UserLAnd desde</b> <a href=\"https://play.google.com/store/apps/details?id=tech.ula\">el enlace</a>\n\n<b>Ábrelo, elige Ubuntu —&gt; Minimal —&gt; Terminal</b>\n\n<b>Espera a que se instale la distribución, puedes servirte un té</b>\n\n<b>Después de la instalación exitosa, se abrirá una terminal frente a ti, escribe allí:</b>\n<pre><code class=\"language-bash\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install python3 git python3-pip -y &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; sudo pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n\n<b>Al final de la instalación, aparecerá un enlace, síguelo e ingresa los detalles de tu cuenta para iniciar sesión.\n\n¡Voilà! Has instalado Heroku en UserLAnd.</b>"
